<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'clients/index.css' %}">
	<title>Title</title>

</head>
<body>

<section id="section-search">
	<br>
	<div class="search-wrapper">
		<form id="search-form" action="{% url 'clients:search' %}">
			<div class="seach-by sf-element">
				<div class="category">{{ form.category }}</div>
				<div id="query">{{ form.query }}</div>
			</div>
			<div>
				<button type="submit" id="search-button" class="sf-element">Search</button>
			</div>
		</form>
	</div>
</section>

<section id="clients">
	<div class="clients-wrapper">
		<div class="title">
			Clients
		</div>
		<br>
		<div class="all-clients">
		{% for client in results %}
			<div class="client-details">
				<div class="client-detail">{{ client.name }}</div>
				<div class="client-detail">{{ client.registration_number }}</div>
				<div class="client-detail">{{ client.policy_number }}</div>
				<div class="client-detail">{{ client.start_date }}</div>
				<div class="client-detail">{{ client.end_date }}</div>
				<div class="client-detail">{{ client.amount }}</div>
			</div>
			<br>
		{% endfor %}
		</div>
	</div>
</section>
</body>
</html>
