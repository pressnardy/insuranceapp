<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'clients/index.css' %}">
	<script defer src="{% static 'clients/index.js' %}"></script>
	<title>Title</title>
</head>
<body>
<nav>
	<div class="profile">
		Profile
	</div>
	<div class="logo">
		Eccentric Suit
	</div>
	<div class="logout">
		Log out
	</div>
</nav>
<section id="section-search" style="display: none">
	<div class="search-wrapper">
		<form id="search-form" action="{% url 'clients:search' %}">
			{% csrf_token %}
			<div class="seach-by sf-element">
				<select name="search-by" class="sf-element">
					<option>Name</option>
					<option>Reg Number</option>
					<option>Policy Number</option>
					<option>Start Date</option>
				</select>
			</div>
			<div>
				<input name="query" id="search-value" class="seach-input sf-element" type="text" placeholder="Type">
				</input>
			</div>
			<div>
				<button type="submit" id="search-button" class="sf-element">Search</button>
			</div>
		</form>
	</div>
</section>

<section id="clients">
	<div class="clients-wrapper">
		<div class="title">
			Clients
		</div>
		<br>
		<div class="all-clients">
			{% for client in clients %}
				<form action="{% url 'clients:edit_client' client.id %}" method="get">
					{% csrf_token %}
				<div class="client-details">
					<div class="client-detail client-name">
						<div class="label">Name</div>
						<div class="element">{{ client.name }}</div>
					</div>
					<div class="client-detail date">
						<div class="label">Renewal Date</div>
						<div class="element clients-renewal-date">{{ client.renewal_date }}</div>
					</div>

					<div class="client-detail amount">
						<div class="label">Amount</div>
						<div class="element">{{ client.amount }}</div>
					</div>
				</div>
					<div class="client-detail edit-button">
						<button id="edit">View/Edit</button>
					</div>
			</form>
			{% endfor %}
		</div>
	</div>
</section>
<form class="add-client" action="{% url 'clients:register' %}">
	<button id="add-client">+</button>
</form>
<footer>
	<button class="clients">
		Clients
	</button>
	<form action="{% url 'clients:search' %}" method="POST">
		{% csrf_token %}
		<button type="submit">
			Search
		</button>
	</form>
	
	<button class="reminder">
		Reminders
	</button>
</footer>
</body>
</html>
