<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<title>Eccentric Insure</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="{% static 'eccentric/home.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'clients:clients/index.css' %}">

</head>
<body>
	<nav>
		<div class="title">
			<form action="{% url 'eccentric:home' %}">
				<button class="title home" type="submit">Eccentric Insure</button>
			</form>
		</div>
		<div class="buttons">
			<form action="{% url 'eccentric:login' %}" method="GET">
				<button id="login" type="submit">Login</button>
			</form>
			<form action="{% url 'eccentric:register' %}">
				<button id="register" type="submit">Register</button>
			</form>
		</div>
	</nav>
	<br>
	<div class="heading">
		Building a Mini Insurance Management App for Solopreneurs 
	</div>
	<br>
	<section id="logging">
		{% block logging %}
		{% endblock %}
	</section>
	<footer>
		footer
	</footer>
</body>
</html>
